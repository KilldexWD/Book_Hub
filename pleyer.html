<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="build/css/style.css">

  <title>Player</title>
</head>

<body>

  <div class="containerPlayer">
    <div class="playerContainer">
      <ul class="controls">
        <li class="controls__item"> <a href="" class="back" data-attr="backAudio"><img src="build/img/svg/-15c.svg"
              alt="" class="controls__item-img"></a></li>
        <li class="controls__item"><a href="" class="left" data-attr="prevAudio"><img src="build/img/svg/prev.svg"
              alt="" class="controls__item-img"></a></li>

        <li class="controls__item"><a href="" class="play" data-attr="playPauseAudio"><img src="build/img/svg/Play.svg"
              alt="" class="controls__item-img"></a></li>
        <li class="controls__item"><a href="" class="forward" data-attr="forwardAudio"><img
              src="/build/img/svg/+15c.svg" alt="" class="controls__item-img"></a></li>
        <li class="controls__item"><a href="" class="right" data-attr="nextAudio"><img src="build/img/svg/next1.svg"
              alt="" class="controls__item-img"></a></li>

      </ul>
      <div class="volumeControl">
        <img src="build/img/svg/Volume.svg" alt='' class="volume_img">
        <div class="bar_outer">
          <p class="volCont">Громкость: <span id="value"></span> </p>
          <input class="bar" type="range" id="myRange" data-attr="rangeVolume" min="0" max="100" step="0.1"
            volume="0.7">

        </div>
      </div>
      <div class="timer">
        <span>Таймер сна</span>
        <img src="build/img/svg/timer.svg" alt="">
      </div>
    </div>
    <div class="progress">
      <span class="progress__span">6:41</span> <input type="range" id="progress" class="progress__lvl" min="0" max="100"
        step="0.1">
      <span class="progress__span">54:28</span>
    </div>

    <div class="playListContainer" id="listContainer" data-simplebar="">
      <ul id="playListContainer" class="play-list">
        <li data-src="#" class="play-list__item">
          <a href="#" class="play-list__item_link"> <img src="build/img/svg/play-arrow 1.svg" alt=""> Глава 1. Раздел 1.
          </a>
          <span>54:28</span>
        </li>
        <li data-src="#" class="play-list__item">
          <a href="#" class="play-list__item_link"> <img src="build/img/svg/play-arrow 1.svg" alt=""> Глава 1. Раздел 2.
          </a>
          <span>54:28</span>
        </li>
        <li data-src="#" class="play-list__item">
          <a href="#" class="play-list__item_link"> <img src="build/img/svg/play-arrow 1.svg" alt=""> Глава 1. Раздел 3.
          </a>
          <span>54:28</span>
        </li>
        <li data-src="#" class="play-list__item">
          <a href="#" class="play-list__item_link"> <img src="build/img/svg/play-arrow 1.svg" alt=""> Глава 1. Раздел 4.
          </a>
          <span>54:28</span>
        </li>
        <li data-src="#" class="play-list__item">
          <a href="#" class="play-list__item_link"> <img src="build/img/svg/play-arrow 1.svg" alt=""> Глава 2. Раздел 1.
          </a>
          <span>54:28</span>
        </li>
        <li data-src="#" class="play-list__item">
          <a href="#" class="play-list__item_link"> <img src="build/img/svg/play-arrow 1.svg" alt=""> Глава 2. Раздел 2.
          </a>
          <span>54:28</span>
        </li>
        <li data-src="#" class="play-list__item">
          <a href="#" class="play-list__item_link"> <img src="build/img/svg/play-arrow 1.svg" alt=""> Глава 2. Раздел 3.
          </a>
          <span>54:28</span>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>


  <script src="build/js/main-dist.js"></script>
</body>

</html>
