<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/build/css/style.css">

  <title>Player</title>
</head>

<body>

  <div class="containerPlayer">
    <div class="playerContainer">
      <ul class="controls">
        <li class="controls__item"> <a href="" class="back" data-attr="backAudio"><img src="/build/img/svg/-15c.svg"
              alt=""></a></li>
        <li class="controls__item"><a href="" class="left" data-attr="prevAudio"><img src="/build/img/svg/prev.svg"
              alt=""></a></li>

        <li class="controls__item"><a href="" class="play" data-attr="playPauseAudio"><img src="/build/img/svg/Play.svg"
              alt=""></a></li>
        <li class="controls__item"><a href="" class="forward" data-attr="forwardAudio"><img
              src="/build/img/svg/+15c.svg" alt=""></a></li>
        <li class="controls__item"><a href="" class="right" data-attr="nextAudio"><img src="/build/img/svg/next1.svg"
              alt=""></a></li>

      </ul>
      <div class="volumeControl">
        <img src="/build/img/svg/Volume.svg" alt='' class="volume_img">
        <input class="bar" type="range" data-attr="rangeVolume" min="0" max="1" step="0.1" volume="0.7">
      </div>
      <div class="timer">
        <span>Таймер сна</span>
        <img src="" alt="">
      </div>
      <div class="progress">
        <div class="seekableTrack" data-attr="seekableTrack"></div>
        <div class="uptadeProgress"></div>
      </div>
    </div>
    <div class="playListContainer" id="listContainer">
      <ul id="playListContainer">
        <li data-src="#">
          <a href="#"> <img src="" alt=""> Глава 1. Раздел 1. </a>
          <span>54:28</span>
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
